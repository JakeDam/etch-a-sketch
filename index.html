<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="grid-container">
        </div>
        <button id="clear-grid" onclick="clearGrid()">Clear Grid</button>
        <div id="slide-container">
            <input type="range" min="2" max="100" value="16" id="grid-slider" class="slider" onchange="updateValue(this.value);
             clearGrid(); genGrid(this.value)">
            <div id="slider-display"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
